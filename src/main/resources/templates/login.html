<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ERP</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ERP</div>
            <h3>Iniciar Sesi√≥n</h3>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                    <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">
                <span id="loginText">Ingresar</span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="alert('Funcionalidad pr√≥ximamente disponible')">¬øOlvidaste tu contrase√±a?</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8082/api';
        
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        });
        
        document.getElementById('email').addEventListener('input', clearMessages);
        document.getElementById('password').addEventListener('input', clearMessages);
        
        function clearMessages() {
            document.getElementById('error').classList.remove('show');
            document.getElementById('success').classList.remove('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginText.innerHTML = '<span class="loading"></span>Ingresando...';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'Ingresar';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            clearMessages();
            
            if (!email) {
                showError('Por favor ingresa tu correo electr√≥nico');
                document.getElementById('email').focus();
                return;
            }
            
            if (!password) {
                showError('Por favor ingresa tu contrase√±a');
                document.getElementById('password').focus();
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Por favor ingresa un correo electr√≥nico v√°lido');
                document.getElementById('email').focus();
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('¬°Bienvenido ' + data.nombre + '!');
                    
                    localStorage.setItem('usuario', JSON.stringify({
                        id: data.id,
                        nombre: data.nombre,
                        email: data.email,
                        activo: data.activo,
                        cambiarPassword: data.cambiarPassword,
                        rol: data.rol || 'EMPLEADO',                    
                        idEmpleado: data.idEmpleado || null,            
                        nombreEmpleado: data.nombreEmpleado || data.nombre,  
                        codigoEmpleado: data.codigoEmpleado || null,    
                        loginTime: new Date().toISOString()
                    }));
                    
                    console.log('Usuario autenticado:', {
                        nombre: data.nombre,
                        rol: data.rol,
                        empleado: data.nombreEmpleado
                    });
                    
                    setTimeout(() => {
                        if (data.cambiarPassword) {
                            window.location.href = '/cambiar-password';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    showError(data.error || 'Credenciales inv√°lidas');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Verifica que el servidor est√© activo.');
            } finally {
                setLoading(false);
            }
        });
        
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
